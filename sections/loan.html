<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js" defer></script>
  </head>

  <body>
    <div class="loan_box con-min-width">
      <div class="sky">
        <div class="blue"></div>
        <div class="moon"></div>
        <div class="starts"></div>
      </div>

      <div class="con">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi dolor aliquam, incidunt sunt delectus praesentium nesciunt eos dicta iste, accusamus ipsum accusantium eligendi optio numquam maiores facilis adipisci similique amet.
      </div>
    </div>

    <style>
      /* 노말라이즈 */
    body,
    ul,
    li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* 라이브러리 */
    .border-red {
      border: 5px solid red;
    }

    .border-blue {
      border: 5px solid blue;
    }

    .border-black {
      border: 5px solid black;
    }

    .border-green {
      border: 5px solid green;
    }

    .flex {
      display: flex;
    }

    .flex-jc-c {
      justify-content: center;
    }

    .flex-ai-c {
      align-items: center;
    }

    .flex-grow-1 {
      flex-grow: 1;
    }

    .block {
      display: block;
    }

    .height-100p {
      height: 100%;
    }

    .con {
      margin-left: auto;
      margin-right: auto;
    }

    .img-box > img {
      width: 100%;
      display: block;
    }

    /* 커스텀 */
    .con-min-width {
      min-width: 1080px;
    }

    .con {
      width: 1080px;
    }

    .ico {
      background-color: white;
      width: 24px;
      height: 24px;
      display: block;
      /* border: 10px solid red; */
      background-image: url(https://www.kakaobank.com/static/images/web/img_kabang_220615.png);
    }

      /* 대출 시작 */
      .loan_box {
        background-color: #333b58;
        position: relative;
        z-index: 0;

        /* 임시 */
        height: 500px;
      }

      .loan_box > .sky  {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .loan_box > .sky > .blue {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #559cde;
      }

      .loan_box:hover > .sky > .blue {
        height: 0;
        transition: height .85s;
      }
      /* 대출 끝 */
    </style>
  </body>
</html>
